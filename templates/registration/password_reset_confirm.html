{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h1 id="password-reset-confirm">{% trans "Reset password" %}</h1>
  {% if validlink %}
    <form method="post" action="">
      {% csrf_token %}
      {{ form }}
      <button type="submit">{% trans "Reset password" %}</button>
    </form>
  {% else %}
    <p>{% trans "Password reset failed." %}</p>
  {% endif %}
{% endblock %}
