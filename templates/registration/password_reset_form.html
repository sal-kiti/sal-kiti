{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h1 id="password-reset">{% trans "Reset password" %}</h1>
  <p>{% trans "Instructions for resetting password will be send to your email." %}</p>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Send</button>
  </form>
{% endblock %}
